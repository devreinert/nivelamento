<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }

  body{
    height: 100vh;
    background-color: #ce93d8;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container-login{
    background-color: #ffff;
    padding: 40px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
  }

  .container-login h1{
    margin-bottom: 20px;
  }

  input{
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button{
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #ce93d8;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover{
    background: #1e3c72;
  }
  
  #erro {
    color: red;
    margin-top: 10px;
    font-size: 13px;
}
</style>
<body>
    <div class="container-login">
        <h1>Login</h1>
            <form id="frmCadastro">
                <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p id="erro"></p>

            </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
